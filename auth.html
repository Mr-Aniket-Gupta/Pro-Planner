<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login / Signup</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    body { font-family: 'Inter', sans-serif; }
    .tab-btn.active { background: #3b82f6; color: #fff; }
    .tab-btn { transition: background 0.2s, color 0.2s; }
  </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-white min-h-screen flex items-center justify-center">
  <div class="w-full max-w-md bg-white rounded-2xl shadow-xl p-8 border border-blue-100">
    <div class="flex justify-center mb-6">
      <button class="tab-btn px-4 py-2 rounded-l-xl font-semibold text-blue-600 bg-blue-100 active" id="loginTab" onclick="showTab('login')">Login</button>
      <button class="tab-btn px-4 py-2 rounded-r-xl font-semibold text-blue-600 bg-blue-100" id="signupTab" onclick="showTab('signup')">Sign Up</button>
    </div>
    <!-- Login Form -->
    <form id="loginForm" class="space-y-4">
      <h2 class="text-2xl font-bold text-blue-600 mb-2 text-center">Login</h2>
      <input type="email" placeholder="Email" class="w-full border border-blue-100 p-3 rounded-xl bg-blue-50 focus:outline-none focus:ring-2 focus:ring-blue-200" required />
      <input type="password" placeholder="Password" class="w-full border border-blue-100 p-3 rounded-xl bg-blue-50 focus:outline-none focus:ring-2 focus:ring-blue-200" required />
      <button type="submit" class="w-full bg-gradient-to-r from-blue-400 to-blue-600 text-white px-4 py-2 rounded-xl font-semibold shadow hover:from-blue-500 hover:to-blue-700 transition">Login</button>
      <div class="text-center text-sm text-gray-400 mt-2">Don't have an account? <a href="#" class="text-blue-500 hover:underline" onclick="showTab('signup');return false;">Sign Up</a></div>
    </form>
    <!-- Signup Form -->
    <form id="signupForm" class="space-y-4 hidden">
      <h2 class="text-2xl font-bold text-blue-600 mb-2 text-center">Sign Up</h2>
      <input type="text" placeholder="Full Name" class="w-full border border-blue-100 p-3 rounded-xl bg-blue-50 focus:outline-none focus:ring-2 focus:ring-blue-200" required />
      <input type="email" placeholder="Email" class="w-full border border-blue-100 p-3 rounded-xl bg-blue-50 focus:outline-none focus:ring-2 focus:ring-blue-200" required />
      <input type="password" placeholder="Password" class="w-full border border-blue-100 p-3 rounded-xl bg-blue-50 focus:outline-none focus:ring-2 focus:ring-blue-200" required />
      <input type="password" placeholder="Confirm Password" class="w-full border border-blue-100 p-3 rounded-xl bg-blue-50 focus:outline-none focus:ring-2 focus:ring-blue-200" required />
      <button type="submit" class="w-full bg-gradient-to-r from-blue-400 to-blue-600 text-white px-4 py-2 rounded-xl font-semibold shadow hover:from-blue-500 hover:to-blue-700 transition">Sign Up</button>
      <div class="text-center text-sm text-gray-400 mt-2">Already have an account? <a href="#" class="text-blue-500 hover:underline" onclick="showTab('login');return false;">Login</a></div>
    </form>
  </div>
  <script>
    function showTab(tab) {
      document.getElementById('loginForm').classList.toggle('hidden', tab !== 'login');
      document.getElementById('signupForm').classList.toggle('hidden', tab !== 'signup');
      document.getElementById('loginTab').classList.toggle('active', tab === 'login');
      document.getElementById('signupTab').classList.toggle('active', tab === 'signup');
    }

    // Login Form Submit
    document.getElementById('loginForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const email = this.querySelector('input[type="email"]').value;
      const password = this.querySelector('input[type="password"]').value;
      const res = await fetch('/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, password })
      });
      const text = await res.text();
      if (res.redirected) {
        Swal.fire({icon:'success',title:'Login Success',text:'Login successful!',background:'#f0f6ff',color:'#2563eb',confirmButtonColor:'#2563eb'}).then(()=>{window.location.href=res.url;});
      } else {
        Swal.fire({icon:'error',title:'Login Failed',text:text,background:'#f0f6ff',color:'#ef4444',confirmButtonColor:'#2563eb'});
      }
    });
    // Signup Form Submit
    document.getElementById('signupForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const name = this.querySelector('input[placeholder="Full Name"]').value;
      const email = this.querySelector('input[type="email"]').value;
      const password = this.querySelectorAll('input[type="password"]')[0].value;
      const confirmPassword = this.querySelectorAll('input[type="password"]')[1].value;
      const res = await fetch('/signup', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ name, email, password, confirmPassword })
      });
      const text = await res.text();
      if (res.redirected) {
        Swal.fire({icon:'success',title:'Signup Success',text:'Signup successful!',background:'#f0f6ff',color:'#2563eb',confirmButtonColor:'#2563eb'}).then(()=>{window.location.href=res.url;});
      } else {
        Swal.fire({icon:'error',title:'Signup Failed',text:text,background:'#f0f6ff',color:'#ef4444',confirmButtonColor:'#2563eb'});
      }
    });
  </script>
</body>
</html>
